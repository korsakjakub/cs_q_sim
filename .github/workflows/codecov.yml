name: Test and coverage

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.19'
      - name: Run coverage
        run: go test -race -coverprofile=coverage.txt -covermode=atomic internal/quantum_simulator/*.go
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
