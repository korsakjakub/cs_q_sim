stages:
  - test
  - build
  - create_release

test:
  image: golang:1.18
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "push"
  stage: test
  script:
    - go fmt $(go list ./internal/...)
    - go vet $(go list ./internal/...)
    - make test

build:
  image: golang:1.18
  stage: build
  script:
    - make build
  artifacts:
    paths:
      - cmd/qsim.out
  only: 
    - main

create_release:
  stage: create_release
  script:
    - git config --global user.email "jakub@korsak.xyz"
    - git config --global user.name "GitLab CI (JK)"
    - git tag $(date +'%Y%m%d%H%M%S')
    - git push https://korsakjakub:${PUSH_TOKEN}@gitlab.com/korsakjakub/cs_q_sim --tags
  dependencies:
    - build
  only:
    - main